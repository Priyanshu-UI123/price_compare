<!DOCTYPE html>
<html>
<head>
<title>Future Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
body { background: #020617; color: white; font-family: 'Poppins', sans-serif; overflow: hidden; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
#particles-bg { position: fixed; inset: 0; z-index: 0; }
.hero-container { position: relative; z-index: 10; text-align: center; }
h1 { font-size: 4rem; font-weight: 800; background: linear-gradient(to right, #e0f2fe, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
.subtitle { color: #94a3b8; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 40px; }
.glass-form { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(56, 189, 248, 0.2); padding: 8px; border-radius: 60px; display: inline-flex; align-items: center; }
input { background: transparent; border: none; color: white; padding: 15px 25px; outline: none; font-size: 1.1rem; width: 300px; }
select { background: rgba(30, 41, 59, 0.5); color: #e0f2fe; border: 1px solid rgba(56, 189, 248, 0.2); padding: 14px; border-radius: 50px; outline: none; margin: 0 10px; cursor: pointer; }
select option { background: #0f172a; }
button { background: linear-gradient(135deg, #0284c7, #38bdf8); color: #fff; border: none; padding: 15px 40px; border-radius: 50px; cursor: pointer; font-weight: 800; font-size: 1rem; transition: transform 0.2s; }
button:hover { transform: scale(1.05); }

/* DROPDOWN MENU */
.nav-bar { position: absolute; top: 20px; right: 40px; z-index: 100; }
.user-menu-btn { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(56, 189, 248, 0.3); color: #38bdf8; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; }
.dropdown-content { display: none; position: absolute; right: 0; top: 50px; background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(56, 189, 248, 0.2); border-radius: 12px; min-width: 160px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.dropdown-content a { color: #e2e8f0; padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; transition: 0.2s; }
.dropdown-content a:hover { background: rgba(56, 189, 248, 0.2); }
.show { display: block; }
</style>
</head>
<body>
<canvas id="particles-bg"></canvas>

<div class="nav-bar">
    <div class="user-menu-btn" onclick="toggleMenu()">üë§ {{ user.username }} ‚ñº</div>
    <div class="dropdown-content" id="userDropdown">
        <a href="/account">‚öôÔ∏è My Account</a>
        <a href="/account">üïí Search History</a>
        <div style="height:1px; background:rgba(255,255,255,0.1); margin: 0 10px;"></div>
        <a href="/logout" style="color: #ff4d4d;">üö™ Logout</a>
    </div>
</div>

<div class="hero-container">
    <h1>The Future<br>of Shopping</h1>
    <p class="subtitle">Search. Compare. Save.</p>
    <form class="glass-form" method="POST" action="/search">
        <input type="text" name="product" placeholder="What are you looking for?" required>
        <select name="sort">
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
        </select>
        <button type="submit">SEARCH</button>
    </form>
</div>

<script>
    const canvas = document.getElementById("particles-bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
    window.addEventListener("resize", resize); resize();
    const particles = Array.from({ length: 80 }, () => ({
        x: Math.random() * w, y: Math.random() * h,
        dx: (Math.random()-0.5)*0.5, dy: (Math.random()-0.5)*0.5,
        size: Math.random()*2, alpha: Math.random()*0.5+0.1
    }));
    function animate() {
        ctx.clearRect(0,0,w,h);
        particles.forEach(p => {
            p.x += p.dx; p.y += p.dy;
            if(p.x<0) p.x=w; if(p.x>w) p.x=0; if(p.y<0) p.y=h; if(p.y>h) p.y=0;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fillStyle = `rgba(56, 189, 248, ${p.alpha})`; ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    animate();

    function toggleMenu() { document.getElementById("userDropdown").classList.toggle("show"); }
    window.onclick = function(e) {
        if (!e.target.matches('.user-menu-btn')) {
            var dd = document.getElementsByClassName("dropdown-content");
            for(var i=0; i<dd.length; i++) { if (dd[i].classList.contains('show')) dd[i].classList.remove('show'); }
        }
    }
</script>
</body>
</html>
