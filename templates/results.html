<!DOCTYPE html>
<html>
<head>
<title>Results</title>

<style>
body {
    background: #0b0f1a;
    color: white;
    font-family: Arial;
    margin: 0;
}

h2 {
    text-align: center;
    padding: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 30px;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius: 15px;
    padding: 20px;
    transition: transform .3s, box-shadow .3s;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px rgba(124,77,255,.5);
}

.store-row {
    display: flex;
    align-items: center;
    gap: 10px;
}

.store-logo {
    width: 36px;
    height: 36px;
    background: rgba(255,255,255,.15);
    border-radius: 8px;
    padding: 6px;
}

.price {
    font-size: 22px;
    color: #00e5ff;
    margin: 10px 0;
}

a {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 20px;
    background: linear-gradient(135deg, #7c4dff, #00e5ff);
    color: black;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>

<body>

<h2>Results for "{{ product }}"</h2>

<div class="grid">
{% for r in results %}
  <div class="card">
    <div class="store-row">
      <img src="{{ url_for('static', filename='logos/' + r.logo) }}" class="store-logo">
      <span>{{ r.store }}</span>
    </div>
    <h3>{{ r.title }}</h3>
    <div class="price">{{ r.price }}</div>
    <a href="{{ r.link }}" target="_blank">View Offer</a>
  </div>
{% endfor %}
</div>

</body>
</html>
