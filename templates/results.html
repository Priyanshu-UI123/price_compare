<!DOCTYPE html>
<html>
<head>
<title>Results</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    background: #050505;
    color: white;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;
}

/* --- HEADER --- */
header {
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

h2 { margin: 0; font-size: 1.5rem; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
.back-btn { color: #94a3b8; text-decoration: none; font-size: 0.9rem; }

/* --- GRID LAYOUT --- */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1400px;
    margin: 0 auto;
}

/* --- GLASS CARD DESIGN --- */
.card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 20px;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Hover Effect: Lift & Glow */
.card:hover {
    transform: translateY(-10px) scale(1.02);
    background: rgba(255, 255, 255, 0.06);
    border-color: rgba(124, 77, 255, 0.3);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                0 0 20px rgba(124, 77, 255, 0.2); 
}

/* Image styling */
.img-container {
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
    /* Creating a soft glow behind the image */
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%); 
}

.product-img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
}

.store-info {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    font-size: 0.85rem;
    color: #94a3b8;
}

.store-logo {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: white;
    padding: 2px;
}

h3 {
    font-size: 1rem;
    font-weight: 600;
    margin: 0 0 10px 0;
    line-height: 1.4;
    flex-grow: 1; /* Pushes price to bottom */
}

.price-tag {
    font-size: 1.8rem;
    font-weight: 700;
    color: #00e5ff; /* Cyan neon */
    text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
    margin-bottom: 15px;
}

.btn-offer {
    display: block;
    text-align: center;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(90deg, #7c4dff, #00e5ff);
    color: #050505;
    font-weight: 700;
    text-decoration: none;
    transition: 0.3s;
    opacity: 0.9;
}

.btn-offer:hover {
    opacity: 1;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
}
</style>
</head>
<body>

<header>
    <h2>Results for "{{ product }}"</h2>
    <a href="/" class="back-btn">‚Üê Search Again</a>
</header>

<div class="grid">
{% for r in results %}
  <div class="card">
    <div class="img-container">
        {% if r.thumbnail %}
            <img src="{{ r.thumbnail }}" class="product-img">
        {% else %}
            <div style="color: #555; font-size: 40px;">üõçÔ∏è</div>
        {% endif %}
    </div>
    
    <div class="store-info">
      <img src="{{ url_for('static', filename='logos/' + r.logo) }}" class="store-logo">
      <span>{{ r.store }}</span>
    </div>

    <h3>{{ r.title }}</h3>
    <div class="price-tag">{{ r.price }}</div>
    <a href="{{ r.link }}" target="_blank" class="btn-offer">View Offer</a>
  </div>
{% endfor %}
</div>

</body>
</html>
