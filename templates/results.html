<!DOCTYPE html>
<html>
<head>
<title>Results</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { background: #020617; color: white; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
header {
    background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(56, 189, 248, 0.1); padding: 15px 40px;
    display: flex; justify-content: space-between; align-items: center;
    position: sticky; top: 0; z-index: 100;
}
.header-left h2 { margin: 0; font-size: 1.4rem; background: linear-gradient(to right, #e0f2fe, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.back-btn { color: #94a3b8; text-decoration: none; font-size: 0.85rem; display: block; margin-top: 5px; }
.back-btn:hover { color: #38bdf8; }

.controls { display: flex; gap: 15px; align-items: center; }
.store-filter { background: rgba(30, 41, 59, 0.6); color: #e0f2fe; border: 1px solid rgba(56, 189, 248, 0.3); padding: 8px 15px; border-radius: 20px; outline: none; }
.sort-select { background: rgba(30, 41, 59, 0.6); color: #e0f2fe; border: 1px solid rgba(56, 189, 248, 0.3); padding: 8px 15px; border-radius: 20px; cursor: pointer; outline: none; }
.sort-select option { background: #0f172a; }

/* USER MENU */
.nav-bar { position: relative; margin-left: 20px; }
.user-menu-btn { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(56, 189, 248, 0.3); color: #38bdf8; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
.dropdown-content { display: none; position: absolute; right: 0; top: 45px; background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(56, 189, 248, 0.2); border-radius: 12px; min-width: 160px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.dropdown-content a { color: #e2e8f0; padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
.dropdown-content a:hover { background: rgba(56, 189, 248, 0.2); }
.show { display: block; }

.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px; max-width: 1400px; margin: 0 auto; }
.card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(56, 189, 248, 0.1); border-radius: 20px; padding: 20px; transition: 0.4s; position: relative; overflow: hidden; display: flex; flex-direction: column; }
.card:hover { transform: translateY(-10px); background: rgba(30, 41, 59, 0.6); border-color: rgba(56, 189, 248, 0.5); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
.img-container { height: 180px; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
.product-img { max-height: 100%; max-width: 100%; object-fit: contain; }
.store-info { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.85rem; color: #94a3b8; }
.store-logo { width: 24px; height: 24px; border-radius: 50%; background: white; padding: 2px; }
h3 { font-size: 1rem; font-weight: 600; margin: 0 0 10px 0; color: #e2e8f0; flex-grow: 1; }
.price-tag { font-size: 1.8rem; font-weight: 700; color: #38bdf8; margin-bottom: 15px; }
.btn-offer { display: block; text-align: center; padding: 12px; border-radius: 12px; background: linear-gradient(90deg, #0284c7, #38bdf8); color: white; font-weight: 700; text-decoration: none; transition: 0.3s; }
.btn-offer:hover { opacity: 1; letter-spacing: 1px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.6); }
.hidden { display: none !important; }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <h2>Results for "{{ product }}"</h2>
        <a href="/" class="back-btn">‚Üê Search Again</a>
    </div>

    <div class="controls">
        <input type="text" id="storeInput" class="store-filter" placeholder="Filter by Store...">
        <form action="/search" method="POST" style="margin:0;">
            <input type="hidden" name="product" value="{{ product }}">
            <select name="sort" class="sort-select" onchange="this.form.submit()">
                <option value="low" {% if sort_order == 'low' %}selected{% endif %}>Low ‚Üí High</option>
                <option value="high" {% if sort_order == 'high' %}selected{% endif %}>High ‚Üí Low</option>
            </select>
        </form>

        <div class="nav-bar">
            <div class="user-menu-btn" onclick="toggleMenu()">üë§ {{ user.username }} ‚ñº</div>
            <div class="dropdown-content" id="userDropdown">
                <a href="/account">‚öôÔ∏è My Account</a>
                <a href="/logout" style="color: #ff4d4d;">üö™ Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="grid" id="resultsGrid">
{% for r in results %}
  <div class="card" data-store="{{ r.store | lower }}">
    <div class="img-container">
        {% if r.thumbnail %} <img src="{{ r.thumbnail }}" class="product-img">
        {% else %} <div style="font-size: 40px;">üõçÔ∏è</div> {% endif %}
    </div>
    <div class="store-info">
      <img src="{{ url_for('static', filename='logos/' + r.logo) }}" class="store-logo">
      <span class="store-name">{{ r.store }}</span>
    </div>
    <h3>{{ r.title }}</h3>
    <div class="price-tag">{{ r.price }}</div>
    <a href="{{ r.link }}" target="_blank" class="btn-offer">View Offer</a>
  </div>
{% endfor %}
</div>

<script>
    const storeInput = document.getElementById('storeInput');
    const cards = document.querySelectorAll('.card');
    storeInput.addEventListener('input', function(e) {
        const searchText = e.target.value.toLowerCase();
        cards.forEach(card => {
            const storeName = card.getAttribute('data-store');
            if (storeName.includes(searchText) || searchText === '') card.classList.remove('hidden');
            else card.classList.add('hidden');
        });
    });

    function toggleMenu() { document.getElementById("userDropdown").classList.toggle("show"); }
    window.onclick = function(e) {
        if (!e.target.matches('.user-menu-btn')) {
            var dd = document.getElementsByClassName("dropdown-content");
            for(var i=0; i<dd.length; i++) { if (dd[i].classList.contains('show')) dd[i].classList.remove('show'); }
        }
    }
</script>
</body>
</html>
