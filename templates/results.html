<!DOCTYPE html>
<html>
<head>
<title>Results</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- DARK AZURE THEME BASE --- */
body {
    background: #020617; /* Deep Navy/Black */
    color: white;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;
    
    /* ENTRY ANIMATION SETUP */
    opacity: 0; /* Start hidden */
    animation: pageFadeIn 1s ease-out forwards;
}

/* Page Fade In Animation */
@keyframes pageFadeIn {
    0% {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* --- HEADER --- */
header {
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(56, 189, 248, 0.1);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

h2 { 
    margin: 0; 
    font-size: 1.5rem; 
    /* Azure Gradient Text */
    background: linear-gradient(to right, #e0f2fe, #0ea5e9); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent;
}

.back-btn { 
    color: #94a3b8; 
    text-decoration: none; 
    font-size: 0.9rem; 
    transition: 0.3s;
}
.back-btn:hover { color: #38bdf8; }

/* --- GRID LAYOUT --- */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1400px;
    margin: 0 auto;
}

/* --- GLASS CARD DESIGN --- */
.card {
    background: rgba(30, 41, 59, 0.4); /* Darker glass */
    border: 1px solid rgba(56, 189, 248, 0.1);
    border-radius: 20px;
    padding: 20px;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;

    /* CARD ENTRY ANIMATION */
    opacity: 0;
    animation: cardSlideUp 0.6s ease-out forwards;
}

/* Stagger the cards appearing (Waterfall effect) */
.card:nth-child(1) { animation-delay: 0.2s; }
.card:nth-child(2) { animation-delay: 0.3s; }
.card:nth-child(3) { animation-delay: 0.4s; }
.card:nth-child(4) { animation-delay: 0.5s; }
.card:nth-child(5) { animation-delay: 0.6s; }
.card:nth-child(6) { animation-delay: 0.7s; }
.card:nth-child(n+7) { animation-delay: 0.8s; }

@keyframes cardSlideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Hover Effect: Lift & Glow */
.card:hover {
    transform: translateY(-10px) scale(1.02);
    background: rgba(30, 41, 59, 0.6);
    border-color: rgba(56, 189, 248, 0.5);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                0 0 20px rgba(2, 132, 199, 0.2); 
}

/* Image styling */
.img-container {
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
    background: radial-gradient(circle, rgba(56, 189, 248, 0.05) 0%, rgba(0,0,0,0) 70%); 
}

.product-img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
}

.store-info {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    font-size: 0.85rem;
    color: #94a3b8;
}

.store-logo {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: white;
    padding: 2px;
}

h3 {
    font-size: 1rem;
    font-weight: 600;
    margin: 0 0 10px 0;
    line-height: 1.4;
    color: #e2e8f0;
    flex-grow: 1; 
}

/* Dark Azure Price Tag */
.price-tag {
    font-size: 1.8rem;
    font-weight: 700;
    color: #38bdf8; /* Sky Blue */
    text-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
    margin-bottom: 15px;
}

/* Dark Azure Button */
.btn-offer {
    display: block;
    text-align: center;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(90deg, #0284c7, #38bdf8); 
    color: white;
    font-weight: 700;
    text-decoration: none;
    transition: 0.3s;
    opacity: 0.9;
    box-shadow: 0 4px 15px rgba(2, 132, 199, 0.3);
}

.btn-offer:hover {
    opacity: 1;
    letter-spacing: 1px;
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
}
</style>
</head>
<body>

<header>
    <h2>Results for "{{ product }}"</h2>
    <a href="/" class="back-btn">‚Üê Search Again</a>
</header>

<div class="grid">
{% for r in results %}
  <div class="card">
    <div class="img-container">
        {% if r.thumbnail %}
            <img src="{{ r.thumbnail }}" class="product-img">
        {% else %}
            <div style="color: #555; font-size: 40px;">üõçÔ∏è</div>
        {% endif %}
    </div>
    
    <div class="store-info">
      <img src="{{ url_for('static', filename='logos/' + r.logo) }}" class="store-logo">
      <span>{{ r.store }}</span>
    </div>

    <h3>{{ r.title }}</h3>
    <div class="price-tag">{{ r.price }}</div>
    <a href="{{ r.link }}" target="_blank" class="btn-offer">View Offer</a>
  </div>
{% endfor %}
</div>

</body>
</html>
