<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Access | Login</title>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        :root {
            --bg-color: #1f242d;   /* Portfolio Dark Background */
            --second-bg: #323946;  
            --main-color: #0ef;    /* Portfolio Neon Cyan */
            --text-color: #fff;
        }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; 
            background: var(--bg-color); 
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* --- CANVAS FOR GEOMETRIC LINES --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Behind everything */
        }

        /* --- GLASS CARD --- */
        .wrapper {
            position: relative; width: 400px; min-height: 480px;
            background: rgba(31, 36, 45, 0.7); /* Darker glass */
            border: 2px solid rgba(0, 238, 255, 0.1); 
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: height 0.3s ease;
        }

        .form-box { width: 100%; padding: 40px; display: flex; flex-direction: column; }
        
        h2 { 
            font-size: 2em; color: var(--text-color); text-align: center; margin-bottom: 25px; 
            text-shadow: 0 0 10px rgba(0, 238, 255, 0.3);
        }

        /* Input Styles */
        .input-box { position: relative; width: 100%; height: 50px; border-bottom: 2px solid var(--text-color); margin: 30px 0; }
        .input-box label { position: absolute; top: 50%; left: 5px; transform: translateY(-50%); font-size: 1em; color: var(--text-color); pointer-events: none; transition: .5s; }
        
        .input-box input:focus ~ label, .input-box input:valid ~ label { 
            top: -5px; color: var(--main-color); text-shadow: 0 0 5px var(--main-color);
        }
        .input-box input:focus ~ .icon, .input-box input:valid ~ .icon {
            color: var(--main-color);
        }

        .input-box input { width: 100%; height: 100%; background: transparent; border: none; outline: none; font-size: 1em; color: var(--text-color); padding: 0 35px 0 5px; }
        .input-box .icon { position: absolute; right: 8px; font-size: 1.2em; color: var(--text-color); line-height: 57px; transition: 0.5s; }

        /* Buttons & Links */
        button { 
            width: 100%; height: 45px; background: var(--main-color); border: none; 
            border-radius: 40px; cursor: pointer; font-size: 1em; color: #1f242d; 
            font-weight: 600; transition: 0.3s; box-shadow: 0 0 10px var(--main-color);
        }
        button:hover { box-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color); transform: scale(1.02); }
        
        .register-link, .login-register { font-size: .9em; color: var(--text-color); text-align: center; margin: 25px 0 10px; }
        .register-link a, .login-register a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .register-link a:hover, .login-register a:hover { color: var(--main-color); text-shadow: 0 0 5px var(--main-color); }
        
        .remember-forgot { display: flex; justify-content: space-between; font-size: 0.9em; margin-bottom: 15px; }
        .remember-forgot a { color: var(--text-color); text-decoration: none; transition: 0.3s; }
        .remember-forgot a:hover { color: var(--main-color); }
        .remember-forgot label input { accent-color: var(--main-color); margin-right: 3px; }

        /* Flash Messages */
        .flash-container { position: absolute; top: 10px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .flash { 
            padding: 10px 20px; border-radius: 8px; background: rgba(31, 36, 45, 0.9); 
            color: var(--main-color); margin-bottom: 10px; border: 1px solid var(--main-color); 
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.2);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="wrapper">
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="login">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required autocomplete="off">
                    <label>Username</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="/reset_password">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="#" class="register-btn">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register" style="display: none;">
            <h2>Register</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="register">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required autocomplete="off">
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required autocomplete="off">
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox" required> I agree to terms</label>
                </div>
                
                <button type="submit">Register</button>
                
                <div class="register-link">
                    <p>Already have an account? <a href="#" class="login-btn">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <script>
        // --- 1. GEOMETRIC LINES ANIMATION (CANVAS) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 100; // Number of dots
        const connectionDistance = 150; // How close dots need to be to connect

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1.5; // Speed X
                this.vy = (Math.random() - 0.5) * 1.5; // Speed Y
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#0ef'; // Neon Cyan Dots
                ctx.fill();
            }
        }

        // Initialize Particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw Lines
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 238, 255, ${1 - distance / connectionDistance})`; // Fading Cyan Lines
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();


        // --- 2. FORM SWITCHING ANIMATIONS (GSAP) ---
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.querySelector('.wrapper');
            const loginBox = document.querySelector('.form-box.login');
            const registerBox = document.querySelector('.form-box.register');
            const registerBtn = document.querySelector('.register-btn');
            const loginBtn = document.querySelector('.login-btn');

            // Float In Animation
            gsap.from(".wrapper", { duration: 1.2, y: 50, opacity: 0, ease: "power3.out" });

            // Switch to Register
            registerBtn.addEventListener('click', (e) => {
                e.preventDefault();
                gsap.to(loginBox, { duration: 0.4, x: -50, opacity: 0, display: 'none', onComplete: () => {
                    gsap.fromTo(registerBox, { x: 50, opacity: 0, display: 'flex' }, { x: 0, opacity: 1, duration: 0.4 });
                }});
            });

            // Switch to Login
            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                gsap.to(registerBox, { duration: 0.4, x: 50, opacity: 0, display: 'none', onComplete: () => {
                    gsap.fromTo(loginBox, { x: -50, opacity: 0, display: 'flex' }, { x: 0, opacity: 1, duration: 0.4 });
                }});
            });
        });
    </script>
</body>
</html>
